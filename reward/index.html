<script type="text/javascript">
    $(function () {
        $(".barrage").barrage()
    });
    (function () {
        var barrage = function (ele, options) {
            var defaults = {
                color: [
                    "#FF9999", "#F44336", "#E91E63", "#9D77FF",
                    "#2196F3", "#35D2F4", "#00BCD4", "#009688",
                    "#4CAF50", "#CDDC39", "#FFEB3B", "#FFC107",
                ],
                wrap: ele
            };
            this.settings = $.extend({}, defaults, options || {});
            this._init();
            this.bindEven();
        };
        barrage.prototype = {
            _init: function () {
                var item = $(this.settings.wrap).find("div");
                for (var i = 0; i < item.length; i++) {
                    item.eq(i).css({
                        top: this.getRandomTop(i) + "px",
                        color: this.getRandomColor(i),
                        fontSize: this.getRandomSize(i) + "px"
                    });
                    item.eq(i).css({
                        right: -item.eq(i).width()
                    })
                }
                this.randomTime(0);
            },
            bindEven: function () {
                var _this = this;
                $(".addbarrage .submit").on('click', function () { _this._click(_this); });
            },
            getRandomColor: function (index) {
                var max = this.settings.color.length;
                //var randomNum = Math.floor(Math.random() * max);
                return this.settings.color[index % max];
            },
            getRandomTop: function (index) { 
                return (index % 11) * 35; //(Math.random() * 350).toFixed(1);
            },  
            getRandomSize: function (index) {
                return 25 - index * 0.2; // 15 + Math.random() * 10);
            },
            getRandomTime: function () {
                return Math.floor((10 + Math.random() * 10)) * 1000;
            },
            randomTime: function (n) {
                var obj = $(this.settings.wrap).find("div");
                var _this = this;
                var len = obj.length;
                if (n >= len) n = 0;
                setTimeout(function () {
                    n++;
                    _this.randomTime(n)
                }, 1000);
                var item = obj.eq(n), _w = item.outerWidth(!0);
                item.animate({
                    left: -_w
                }, _this.getRandomTime(), "linear", function () {
                    item.css({right: -_w, left: ""});
                    _this.randomTime(n)
                });
            },
            _click: function (obj) {
                var _this = obj;
                var _val = $(".barVal");
                if (_val.val() == "") {
                    return false;
                }
                $(_this.settings.wrap).append("<div><span class='new'>" + _val.val() + "</span></div>");
                _this._init();
                _val.val("");
            }
        };
        $.fn.barrage = function (opt) {
            var bger = new barrage(this, opt);
        }
    })(jQuery);
</script>
